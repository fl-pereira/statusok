<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Restaurante — StatusOK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/assets/css/base.css">
  <link rel="stylesheet" href="/assets/css/layout.css">
  <link rel="stylesheet" href="/assets/css/themes/default.css">

  <script src="/assets/js/main.js"></script>

</head>
<body>

  <!-- HEADER / HERO COMPACTO -->
  <header class="gastro-hero">
    <div class="container gastro-hero-content">

      <div class="gastro-hero-image">
        <!-- imagem real entra depois -->
      </div>

      <div class="gastro-hero-text">
        <img class="brand-logo" data-image="brand.logo" hidden>
        <h1 data-text="brand.name"></h1>
        <p data-text="brand.description"></p>
      </div>

    </div>
  </header>

  <!-- BANNER PROMOCIONAL -->
  <section class="promo-section">
    <div class="container">
      <div class="promo-track" data-repeat="promos.items">
        <div class="promo-card">
          <span class="promo-tag" data-item-text="tag"></span>
          <h3 data-item-text="title"></h3>
          <p data-item-text="description"></p>
        </div>
      </div>
    </div>
  </section>

  <!-- LINKS (CORAÇÃO DO TEMPLATE) -->
  <main class="section">
    <div class="container">
      <div class="links-grid" data-repeat="links.items">
        <a class="link-card" data-item-link="url"
          data-item-class="featured:featured">
          <span class="link-text" data-item-text="label"></span>
        </a>
      </div>
    </div>
  </main>

  <!-- GALERIA -->
  <section class="gallery-section">
    <div class="container">
      <div class="gallery-controls">
        <button class="gallery-btn prev" aria-label="Anterior">‹</button>
        <button class="gallery-btn next" aria-label="Próximo">›</button>
      </div>
      <div class="gallery-track" data-repeat="gallery.items">
        <img data-item-image="image" alt="">
      </div>
    </div>
  </section>

  <!-- OVERLAY -->
  <div class="gallery-overlay" hidden>
    <img src="" alt="Imagem ampliada">
  </div>

  <!-- RODAPÉ -->
  <footer class="footer">
    <div class="container">
      <p>Rua Exemplo, 123 • Aberto todos os dias</p>
    </div>
  </footer>

  <script src="/assets/js/config/gastronomico.js"></script>
  <script src="/assets/js/core/renderer.js"></script>
  <script src="/assets/js/main.js"></script>

</body>
</html>
